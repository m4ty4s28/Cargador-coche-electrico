<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Status Websocket</title>
</head>

<style>

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333;
    }

    #status {
        font-size: 1.6rem;
        color: white;
    }

</style>
<body>
<p id="status"></p>
<script>
    
    const socket = new WebSocket("ws://" + window.location.host + "/ws/");

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log(data);
        document.querySelector('#status').innerHTML = data.status;
    }

</script>
</body>
</html>
